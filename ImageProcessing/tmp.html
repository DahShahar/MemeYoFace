<html>
<head> </head>

<body>

  <canvas id="myCanvas" width="578" height="400"></canvas>
  <script>
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');
    var imageObj = new Image();

    imageObj.onload = function() {
      context.drawImage(imageObj, 69, 50);
      context.font = "40px Arial";
      context.fillStyle = "white";
      context.textAlign = "center";
      context.fillText("Shahar is a little bitch",canvas.width/2,100);
      context.fillText("Shahar is a BIG bitch",canvas.width/2,canvas.height-100);
    };
    imageObj.src = 'https://www.petfinder.com/wp-content/uploads/2012/11/140272627-grooming-needs-senior-cat-632x475.jpg';
    /// create an anchor/link (or use an existing)
    var lnk = document.createElement('a');
    /// set your image as data-uri link
    lnk.href = canvas.toDataURL();
    /// and the key, when user click image will be downloaded
    lnk.download = 'test.png';
    /// add lnk to DOM, here after the canvas
    canvas.parentElement.appendChild(lnk);

  </script>
<script type="text/javascript" src="ImageProcessing.js"> </<script>

</script>

</script>
</body>

</html>
